# GitHub Actions CI/CD Pipeline for CFB Ranking Algorithm
# Triggers on push/PR to main branch
# Runs code scanning, tests, builds, and deploys to Netlify

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Job 1: Code Quality & Security Scanning
  scan:
    name: Code Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit safety

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Security scan with Bandit
        run: |
          bandit -r . -x ./tests,./venv,./.venv,./node_modules --severity-level medium -f json -o bandit-report.json || true
          bandit -r . -x ./tests,./venv,./.venv,./node_modules --severity-level medium

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --full-report || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html -v || echo "No tests found or tests failed"
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

  # Job 3: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [scan, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify application structure
        run: |
          echo "Checking required files..."
          test -f app.py && echo "âœ“ app.py exists"
          test -f requirements.txt && echo "âœ“ requirements.txt exists"
          test -f netlify.toml && echo "âœ“ netlify.toml exists"
          test -d templates && echo "âœ“ templates/ exists"
          test -d static && echo "âœ“ static/ exists"
          test -d netlify/functions && echo "âœ“ netlify/functions/ exists"

      - name: Validate Python syntax
        run: |
          python -m py_compile app.py
          python -m py_compile main.py
          python -m py_compile data_processor.py
          python -m py_compile ranking_algorithm.py
          python -m py_compile netlify/functions/api.py
          echo "âœ“ All Python files have valid syntax"

      - name: Create build artifact
        run: |
          mkdir -p dist
          cp -r templates dist/
          cp -r static dist/
          cp -r netlify dist/
          cp *.py dist/
          cp requirements.txt dist/
          cp netlify.toml dist/
          echo "âœ“ Build artifact created"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 7

  # Job 4: Deploy to Netlify
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --prod --dir=.
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

  # Job 5: Deploy Preview (for PRs)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist/

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy Preview to Netlify
        id: netlify-preview
        run: |
          OUTPUT=$(netlify deploy --dir=. --json)
          echo "deploy_url=$(echo $OUTPUT | jq -r '.deploy_url')" >> $GITHUB_OUTPUT
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Deploy Preview Ready!**\n\nPreview URL: ${{ steps.netlify-preview.outputs.deploy_url }}'
            })
