# Netlify configuration for CFB Ranking Algorithm
# SvelteKit frontend with Netlify adapter

[build]
  # Run build from frontend directory
  base = "frontend"
  
  # SvelteKit build command
  command = "npm install && npm run build"
  
  # SvelteKit adapter-netlify outputs to this directory
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# API functions (Python backend)
[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"
  included_files = ["../*.py", "../data_processor.py", "../ranking_algorithm.py", "../api_integration.py"]

# Redirect API calls to Python function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_app/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
