# Netlify configuration for CFB Ranking Algorithm
# Static SvelteKit frontend with Python API function

[build]
  # Build from the frontend directory
  base = "frontend"
  
  # Build command
  command = "npm run build"
  
  # Static output directory
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Python API functions - path is relative to base (frontend)
[functions]
  directory = "../netlify/functions"
  included_files = ["../data_processor.py", "../ranking_algorithm.py", "../api_integration.py", "../templates/**", "../static/**"]

# SPA fallback for client-side routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_app/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
