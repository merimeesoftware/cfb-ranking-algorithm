# Netlify configuration for CFB Ranking Algorithm
# Root-level config that points to the frontend subdirectory

[build]
  # Build from the frontend directory (SvelteKit app)
  base = "frontend"
  
  # Build command is defined in frontend/netlify.toml
  command = "npm run build"
  
  # SvelteKit adapter-netlify outputs here
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

# Python API functions at root level
[functions]
  directory = "netlify/functions"

# Redirect API calls to Python function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_app/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
