# Netlify configuration for CFB Ranking Algorithm
# SvelteKit frontend with Netlify adapter

[build]
  # Build from the root, but run commands in frontend
  base = "."
  
  # SvelteKit build command
  command = "cd frontend && npm install && npm run build"
  
  # SvelteKit adapter-netlify outputs to this directory
  publish = "frontend/build"

[build.environment]
  NODE_VERSION = "20"
  PYTHON_VERSION = "3.9"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SvelteKit handles its own routing, no redirects needed
# The adapter-netlify handles this automatically

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_app/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set via Netlify UI for secrets)
# VITE_API_URL - URL to the Python backend API (e.g., https://your-api.fly.io)
