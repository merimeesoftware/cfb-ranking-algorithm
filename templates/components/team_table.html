<div class="card mb-4 shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
        <h5 class="mb-0 text-primary"><i class="fas fa-trophy me-2"></i>Top 25 Teams</h5>
        <a href="/rankings/full" class="btn btn-sm btn-outline-primary" id="seeMoreTeams">
            See All Teams <i class="fas fa-arrow-right ms-1"></i>
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover mb-0 align-middle">
            <thead class="table-light">
                <tr>
                    <th class="ps-3">Rank</th>
                    <th>Team</th>
                    <th>Conference</th>
                    <th>Record</th>
                    <th class="text-center" title="Team Quality Score (Elo)">Team Quality</th>
                    <th class="text-center" title="Record Score (Resume)">Record Score</th>
                    <th class="text-center" title="Conference Quality Score">Conf Quality</th>
                    <th class="text-end pe-3">Final Score</th>
                </tr>
            </thead>
            <tbody id="teamTableBody">
                <tr>
                    <td colspan="8" class="text-center py-4 text-muted">
                        <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
                        Loading rankings...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
