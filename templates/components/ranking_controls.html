<div class="card mb-4">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Ranking Controls</h5>
        <button class="btn btn-sm btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#advancedControls">
            <i class="fas fa-sliders-h"></i> Advanced
        </button>
    </div>
    <div class="card-body">
        <form id="rankingForm">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="year" class="form-label">Season Year</label>
                    <select class="form-select" id="year" name="year">
                        {% for y in range(2025, 2018, -1) %}
                        <option value="{{ y }}" {% if y == default_year %}selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="week" class="form-label">Week</label>
                    <select class="form-select" id="week" name="week">
                        <option value="" {% if default_week is none %}selected{% endif %}>All Weeks (Final)</option>
                        {% for w in range(1, 16) %}
                        <option value="{{ w }}" {% if w == default_week %}selected{% endif %}>Week {{ w }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100" id="updateBtn">
                        <i class="fas fa-sync-alt"></i> Update Rankings
                    </button>
                </div>
            </div>

            <div class="collapse mt-3" id="advancedControls">
                <div class="card card-body bg-light">
                    <h6 class="mb-3">Algorithm Weights</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Team Quality (Elo)</label>
                            <input type="range" class="form-range" id="tq_weight" min="0" max="1" step="0.01" value="0.55">
                            <div class="text-muted small">Current: <span id="tq_val">55</span>%</div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Record Score (Resume)</label>
                            <input type="range" class="form-range" id="rec_weight" name="record_weight" min="0" max="1" step="0.01" value="0.35">
                            <div class="text-muted small">Current: <span id="rec_val">35</span>%</div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Conference Quality</label>
                            <input type="range" class="form-range" id="conf_weight" name="conference_weight" min="0" max="1" step="0.01" value="0.10">
                            <div class="text-muted small">Current: <span id="conf_val">10</span>%</div>
                        </div>
                    </div>
                    
                    <h6 class="mb-3">Historical Prior Influence</h6>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Prior Strength <small class="text-muted">(Historical vs Fresh Start)</small></label>
                            <input type="range" class="form-range" id="prior_strength" name="prior_strength" min="0" max="1" step="0.05" value="0.30">
                            <div class="text-muted small">Current: <span id="prior_val">30</span>% historical, <span id="fresh_val">70</span>% fresh</div>
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-info small mb-0 py-2">
                                <i class="fas fa-info-circle me-1"></i>
                                <strong>0%</strong> = Pure current season (like CFP). <strong>100%</strong> = Full historical weight.
                                Default 30% balances stability with current-season focus.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
