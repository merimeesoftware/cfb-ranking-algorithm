# Netlify configuration for SvelteKit Static Frontend
# Using adapter-static for simple static hosting

[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"
  PYTHON_VERSION = "3.8"

# Python API functions - path is relative to this file (frontend/)
[functions]
  directory = "../netlify/functions"
  included_files = ["../data_processor.py", "../ranking_algorithm.py", "../api_integration.py", "../templates/**", "../static/**"]

# SPA fallback for client-side routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
