# Render Blueprint - Deploy both frontend and backend from one repo
# Documentation: https://render.com/docs/blueprint-spec

services:
  # Python Backend API
  - type: web
    name: cfb-rankings-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CFBD_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true

  # Svelte Frontend Static Site
  - type: web
    name: cfb-rankings-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        fromService:
          type: web
          name: cfb-rankings-api
          property: host
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
